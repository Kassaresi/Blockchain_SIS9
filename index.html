<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note dApp</title>
  <link rel="stylesheet" href="style.css" />


  <!-- ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>


  <!-- script -->
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Note dApp</h1>
    <p>Write and read notes from the blockchain</p>

    <label for="note">Write note:</label>
    <input type="text" id="note" />

    <button id="setBtn" onclick="setNote()" disabled>Set Note</button>
    <button id="getBtn" onclick="getNote()" disabled>Get Note</button>    

    <p>Your note: <span id="result"></span></p>
  </div>
</body>
</html>
